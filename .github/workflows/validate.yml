name: Validate

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build HACS bundle
        run: npm run build:hacs

      - name: Verify committed HACS bundle is up to date
        run: test -z "$(git status --porcelain -- power-pilz.js)"

  hacs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HACS metadata
        uses: hacs/action@main
        with:
          category: plugin
