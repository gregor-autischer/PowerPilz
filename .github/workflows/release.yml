name: Production Release

on:
  push:
    branches: ["build"]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build production bundle
        run: npm run build:hacs

      - name: Resolve release tag
        id: version
        run: |
          version="$(node -e "process.stdout.write(require('./package.json').version)")"
          if [[ -z "$version" ]]; then
            echo "package.json version is empty."
            exit 1
          fi
          if [[ ! "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid package.json version: $version"
            exit 1
          fi
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Ensure tag is new
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null; then
            echo "Tag ${{ steps.version.outputs.tag }} already exists. Bump package.json version before merging to build."
            exit 1
          fi

      - name: Create GitHub release and upload bundle
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: power-pilz.js
